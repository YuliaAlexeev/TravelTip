<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>TravelTip
                <img src="img/location.png" class="location-img">
            </h1>
            <div class="search">
                <input type="search" name="location" value="Haifa" placeholder="Enter location..."/>
                <button class="go-btn">Go</button>
                <button class="my-loc-btn">My Location</button>
            </div>
        </header>
        <main class="main">
            <div class="map" id="map" style=" height: 400px;"></div>

            <div class="location-info">
                <div class="locations"></div> 
            </div>
        </main>
    </div>
    
    <script src="lib/axios.js"></script>
    <script type="module" src="js/mapController.js"></script>
</body>
</html>
